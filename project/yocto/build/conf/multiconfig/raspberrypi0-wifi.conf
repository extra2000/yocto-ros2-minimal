MACHINE = "raspberrypi0-wifi"

#
# UART
# Enabling UART on Raspberry Pi Zero W and Raspberry Pi 3 will affect performance.
# See https://git.yoctoproject.org/meta-raspberrypi/tree/docs/extra-build-config.md?h=honister#n247
#
ENABLE_UART = "1"

#
# Enable SELinux
#
CMDLINE:append = " \
    selinux=1 \
    security=selinux \
"
